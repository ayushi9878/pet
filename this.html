<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        /* Navbar Styling */
        .navbar {
            background-color: #343a40;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .nav-link {
            color: white !important;
        }
        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar.active {
            transform: translateX(0);
        }

        /* Content */
        .content {
            margin-top: 60px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 10px;
            z-index: 1100;
        }
    </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pet Place</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#store">Store</a></li>
                <li class="nav-item"><a class="nav-link" href="#service">Blogs</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
  </nav>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul class="list-unstyled">
        <li><a href="#" onclick="showBlog(0)">Home</a></li>
        <li><a href="#" onclick="showBlog(1)">Managing Skin Allergies in Dogs</a></li>
        <li><a href="#" onclick="showBlog(2)">Effective Treatment for Canine Ear Infections</a></li>
        <li><a href="#" onclick="showBlog(3)">Blog 3</a></li>
    </ul>
  </div>

  <!-- Toggle Button -->
  <button class="btn btn-primary toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

  <!-- Content -->
  <div class="content" id="content">
      <h1>Welcome to Pet Place</h1>
      <p>Click on the sidebar links to read blogs.</p>
  </div>

  <script>
    function toggleSidebar() {
        let sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }

    function showBlog(index) {
        alert("Show blog: " + index);
    }
  </script>

</body>
</html>
